<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/style.css">
    <script src="script.js"></script>
    <title>Doh Major</title>
</head>
<body>
    <div id="bgContainer">
        <div id="imgContainer">
            <img id="cloudBL" src="/img/BL_Clouds.png">
            <img id="cloudBr" src="/img/BR_Cloud.png">
            <img id="cloudFl" src="/img/FL_Clouds.png">
            <img id="cloudFr" src="/img/FR_Cloud.png">
        </div>

<!-- HOME SCREEN -->

        <div id="homeScreen">
            <div id="msgContainer">
                <h2 id="welcomeMsg">Welcome to Doh! Major!</h2>
                <p id="instructionMsg">In this game you'll be matching homers iconic doh! to the correct
                music pitch. Try to get as many right as you can!</p>
            </div>
            <div id="titleContainer">
                    <h1 id="titleMainText">Doh! Major</h1>
                <div id="startBtn">
                    <h2>Start</h2>
                </div>
            </div>
        </div>

<!-- GAME SCREEN -->

        <div id="gameScreen">
            <div id="gameBg">
                <H2> Select the note you believe matches Homer's iconic Doh</H2>
                <div id="buttonTopRow">
                    <div class="letterBtn" id="aButton">
                        <p id="aButtonFont">A</p>
                    </div>
                    <div class="letterBtn" id="bButton">
                        <p id="bButtonFont">B</p>
                    </div>
                    <div class="letterBtn">
                        <p>C</p>
                    </div>
                    <div class="letterBtn">
                        <p>D</p>
                    </div>
                </div>
                <div id="buttonBottomRow">
                    <div class="letterBtn">
                        <p>E</p>
                    </div>
                    <div class="letterBtn">
                        <p>F</p>
                    </div>
                    <div class="letterBtn">
                        <p>G</p>
                    </div>
                </div>
                <div>
                    <div id="replayDohBtn">
                        <h3>Replay Doh!</h3>
                    </div>
                </div>
            </div>
        </div>

    </div> 
</body>
</html>
